<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVE-Html-Form</title>
    <link rel="stylesheet" href="./css/design.css">
</head>
<body>
    <!-- *********************Title of the form******************** -->
    <h1>Registration Form</h1>
    <p>Please fill up the form</p>
    <!-- *********************Form******************** -->
    <form action="#">
    <!-- fieldset 1 First name, Last name, Email, Password fields-->
        <fieldset>
            <label for="#">Enter your First Name: <input type="text" name="firstName" placeholder="Enter your First Name" required></label>
            <label for="#">Enter your Last Name: <input type="text" name="lastName" placeholder="Enter your Last Name" required></label>
            <label for="#">Enter your Email: <input type="email" name="email" placeholder="Enter your email" required></label>
            <!-- <label for="#">Enter your Password:<input type="password" minlength="8" required></label> -->
            <label for="#">Enter your Password: <input type="password" pattern="[a-z0-5]{8}" name="password" placeholder="Enter password a-z,0-5 with minimum 8 character" required></label>
        </fieldset>
    <!-- fieldset 2 -->
        <fieldset>
            <label for="#"><input class="inline" type="radio" name="account-type" id="">Personal Account</label>
            <label for="#"><input class="inline" type="radio" name="account type" id="">Business Partner Account</label>
            <label for="#"><input class="inline" type="checkbox" required>I accept the Terms and Conditions</label>

        </fieldset>
    <!-- fieldset 3 -->
    <fieldset>
        <label>Upload a profile picture: <input type="file" name="fileUpload"></label>
        <label for="#">Input your age(years): <input type="number" name="age" min="13" max="120"></label>
        <label>
            How did you hear from us?
            <select name="referrer">
                <option value="">(select one)</option>
                <option value="1" name="news">News</option>
                <option value="2" name="blog">Blog</option>
                <option value="3" name="forums">Forums</option>
                <option value="4" name="others">Others</option>
            </select>

        </label>
        <label for="#">
            Provide a bio:
        <textarea rows="3" cols="30" name="bio" placeholder="I like coding on a rainy day">

        </textarea>
        </label>
    </fieldset>
    <input type="submit" value="submit">

</form>
    
</body>
</html>
